<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riter style</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__top top-header">
        <div class="container">
          <div class="top-header__content">   
          <div class="top-header__left">
            <nav class="top-header__menu">
              <ul class="top-header__list">
                <li><a href="" class="top-header__link">О компании</a></li>
                <li><a href="" class="top-header__link">Контакты</a></li>

              </ul>
            </nav>
          </div>
          <div class="top-header__right">
            <div><a href="" class="top-header__menuright">Меню</a></div>
            <div class="top-header__icon"><span></span></div>
          </div>
          </div> 
        </div>
      </div>
      <div class="header__mid mid-header">
        <div class="container">
        <div class="mid-header__row">
        <div class="mid-header__column">
          <div class="mid-header__contacts contacts-midheader">
            <div class="contacts-midheader__column">
              <div class="contacts-midheader__item contacts-midheader__item_icon1">
                <div class="contacts-midheader__city">ВАШ ГОРОД: ПЕРМЬ</div>
                <a href="tel:84952903484" class="contacts-midheader__phone">+7 495 290-34-84</a>
              </div>
            </div>
            <div class="contacts-midheader__column">
              <div class="contacts-midheader__item contacts-midheader__item_icon2">
                <div class="contacts-midheader__writeus">Напишите нам</div>
                <a href="mailto:hello@riter.ru" class="contacts-midheader__email">hello@riter.ru</a>
              </div>
            </div>

          </div>
        </div>
        <div class="mid-header__column mid-header__column_logo">
          <a href="" class="mid-header__logo"><img src="img/logo.svg" alt="Логотип"></a>
        </div>
        <div class="mid-header__column">
          <div class="mid-header__userinfo userinfo-midheader">
            <div class="userinfo-midheader__column">
              <div class="userinfo-midheader__item contacts-midheader__item_icon3">
                <div class="userinfo-midheader__profile">Личный кабинет</div>
                <a href="" class="userinfo-midheader__login">Вход/регистрация</a>
              </div>
            </div>
            <div class="userinfo-midheader__column">
              <div class="userinfo-midheader__item contacts-midheader__item_icon4">
                <span>2</span>
                <div class="userinfo-midheader__goods">Товаров на сумму</div>
                <a href="" class="userinfo-midheader__sum">320 000 Р</a>
              </div>
            </div>
            
          </div>
        </div>
        </div>
        </div>
      </div>
      <div class="header__bottom bottom-header">
        <div class="container">
          <div class="bottom-header__body">
            <div class="bottom-header__column bottom-header__column_left">
              <div class="bottom-header__item">
                <a href="" class="bottom-header__image"><img src="img/icons/header/header__bottom/1.png" alt="Кресла"></a>
                <p><a href="" class="bottom-header__title">Кресла</a></p>
              </div>
            </div>
            <div class="bottom-header__column bottom-header__column_left">

              </div>
            </div>
            <div class="bottom-header__column bottom-header__column_left">

                <p><a href="" class="bottom-header__title">Диваны</a></p>
              </div>
            </div>
            <div class="bottom-header__column bottom-header__column_left">
              <div class="bottom-header__item">
                <a href="" class="bottom-header__image"><img src="img/icons/header/header__bottom/4.png" alt="Кресла"></a>
                <p><a href="" class="bottom-header__title">Столы</a></p>
              </div>
            </div>
            <div class="bottom-header__column bottom-header__column_center">
              <div class="bottom-header__item">

              </div>
            </div>
            <div class="bottom-header__column bottom-header__column_right">
              <div class="bottom-header__item">

              </div>
            </div>
            <div class="bottom-header__column bottom-header__column_right">
              <div class="bottom-header__item">
                <a href="" class="bottom-header__image "><img src="img/icons/header/header__bottom/7.png" alt="Кресла"></a>
                <p><a href="" class="bottom-header__title">Декор</a></p>
              </div>
            </div>
            <div class="bottom-header__column bottom-header__column_right">
              <div class="bottom-header__item">
                <a href="" class="bottom-header__image"><img src="img/icons/header/header__bottom/8.png" alt="Кресла"></a>
                <p><a href="" class="bottom-header__title">Светильники</a></p>
              </div>
            </div>
            <div class="bottom-header__column bottom-header__column_right">
              <div class="bottom-header__item">
                <a href="" class="bottom-header__image bottom-header__image_9"><img src="img/icons/header/header__bottom/9.png" alt="Кресла"></a>

              </div>
            </div>
          </div>
        </div>
