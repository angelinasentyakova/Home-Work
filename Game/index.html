<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Kvadratiki</title>
</head>
<body>
  
  <div class="form">
  <form action="#" class="form__body">
    <h1 class="form__title">Задайте параметры:</h1>
    <div class="form__item">
    <label for="firstPlayer" class="form__label">Первый игрок</label>
    <input type="text" id="firstPlayer" class="form__input">
    </div>
    <div class="form__item">
    <label for="secondPlayer" class="form__label">Второй игрок</label>
    <input type="text" id="secondPlayer" class="form__input">
    </div>
    <button type="submit" class="form__button" onclick="buttonClicked()">Начать игру</button>
  </form>
  </div>

  <div class="game">
    <div class="firstSquare square"></div>
    <div class="secondSquare square"></div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
