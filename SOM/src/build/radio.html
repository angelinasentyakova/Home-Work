
<div class="radio"> 
  <div class="radio__title subtitle">Цена</div>
  <ul class="radio__list"> 
    <li class="radio__item">
      <input class="radio__radio" type="radio" name="price" value="Any" id="Any"/>
      <label class="radio__label" for="Any">Любая цена</label>
    </li>
    <li class="radio__item">
      <input class="radio__radio" type="radio" name="price" value="Less than 25$" id="Less25" checked="checked"/>
      <label class="radio__label" for="Less25">Дешевле 25$</label>
    </li>
    <li class="radio__item">
      <input class="radio__radio" type="radio" name="price" value="From 25$ to 50$" id="25to50"/>
      <label class="radio__label" for="25to50">От 25$ до 50$</label>
    </li>
    <li class="radio__item">
      <input class="radio__radio" type="radio" name="price" value="From 50$ to 100$" id="50to100"/>
      <label class="radio__label" for="50to100">От 50$ до 100$</label>
    </li>
    <li class="radio__item">
      <input class="radio__radio" type="radio" name="price" value="More than 100$" id="More100"/>
      <label class="radio__label" for="More100">Дороже 100$</label>
    </li>
    <li class="radio__item">
      <input class="radio__checkbox" type="checkbox" value="Sale" id="Sale"/>
      <label class="radio__label" for="Sale">Распродажа</label>
    </li>
  </ul>
</div>
